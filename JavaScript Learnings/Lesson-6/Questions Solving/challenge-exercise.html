<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      cartQuantity++;
      if(cartQuantity > 10) {
        alert('The cart is full')
      }else {
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">Add to Cart</button>

    <button onclick="
      cartQuantity += 2;
      cartQuantity >10 ? alert('The cart is full') : console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>

    <button onclick="
      cartQuantity = cartQuantity + 3;
      cartQuantity >10 ? alert('The cart is full') : console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>

    <button onclick="
      cartQuantity += 4;
      cartQuantity >10 ? alert('The cart is full') : console.log(`Cart quantity: ${cartQuantity}`);
    ">+4</button>

    <button onclick="
      cartQuantity += 5;
      cartQuantity >10 ? alert('The cart is full') : console.log(`Cart quantity: ${cartQuantity}`);
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      cartQuantity--;
      cartQuantity<0 ? alert('The cart is empty') : console.log(`Cart quantity: ${cartQuantity}`);
      ">Remove from cart</button>

    <button onclick="
      cartQuantity -= 2;
      cartQuantity<0 ? alert('The cart is empty') : console.log(`Cart quantity: ${cartQuantity}`);
    ">-2</button>

    <button onclick="
      cartQuantity -= 3;
      cartQuantity<0 ? alert('The cart is empty') : console.log(`Cart quantity: ${cartQuantity}`);
    ">-3</button>
