<!DOCTYPE html>
<html>
    <head>
        <title>Day 4 Learnings</title>
        <style>
            p {
                color: red;
            }
            .myClass {
                font-size: 20px;
            }
            #myId {
                background-color: yellow;
            }

            .box {
                height: 200px;
                width: 200px;
                background-color: lightblue;
                padding: 20px;
                margin: 20px;
                border: 5px solid black;
            }

            .container {
                display: flex;
                justify-content: space-between;
            }
            .item {
                background-color: lightgreen;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <p class="myClass">This is class example.</p>
        <p id="myId">This is an ID example.</p>

        <!-- Box Model -->
         <div class="box">Hello Box Model</div>

        <!-- Flex box intro -->
         <div class="container">
            <div class="item">One</div>
            <div class="item">Two</div>
            <div class="item">Three</div>
         </div>

    </body>
</html>
