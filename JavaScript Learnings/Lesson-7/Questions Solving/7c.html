<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson-7c (Questions Solving)</title>
</head>
<body>
  <script>
    function greet(name) {
      // 1st Method
      if(name) {
        console.log(`Hello ${name}!`);
      } else {
        console.log(`Hi there!`);
      }

      // 2nd Method
      if(!name) {
        console.log(`Hi there!`);
      } else {
        console.log(`Hello ${name}!`);
      }
    }
    greet('Adnan');
    greet('Mannan');
    greet('Ismail');
    greet('Sameer');
    greet();
  </script>
</body>
</html>
