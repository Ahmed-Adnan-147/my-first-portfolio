<body>

  <script>
    /*
    const product = {
      name: 'socks',
      price: 1090
    };
    console.log(product);
    console.log(product.name);
    console.log(product.price);


    // Syntax Rules for Objects.
    // We can add a property to the existing object
    // we can also edit the existing values through property name
    // we can also delete the values from an object
    product.name = 'cotton-socks';
    console.log(product);

    console.log(product.age);  // gives undefined if we access a property which doesn't exist

    product.newProperty = true;

    delete product.newProperty;

    */

    // ------------------------------------------------------------------------------
    // More details about Objects:
    const product2 = {
      name: 'shirt',
      ['delivery-time']: '1 day',
      // shortcut is
      // 'delivery-time': '2 day'

      // Nested object
      rating: {
        stars: 4.5,
        count: 87
      },

      // Function - This works bcoz a function is another type of value in JS.
      fun: function func1() {
        console.log('function inside object')
      }
    };

    console.log(product2);
    // console.log(product2.name);
    // console.log(product2['name']);
    // console.log(product2.delivery-time); // gives error instead of undefined , bcoz Js thinks it is minus sign

    // so we use Bracket Notation
    console.log(product2['delivery-time'])

    // Nested Objects
    console.log(product2.rating.stars)

    // Function
    product2.fun() // as fun is also a function bcoz it is stored in the form of tag. this works

    /*
      NOTE:  - when we call a function inside an object, this is called a Method.
             - we've actually been using the Methods , this whole times, like console.log() is a Method itself.
             - console is an object provided by JS, and log is a function that is saved inside the console object.
    */

    console.log(typeof console);      // Object
    console.log(typeof console.log);  // Function inside the console object

    // Another example of a Method is Math.random() --> Math is an object and random is a function inside Math object

    // ---------------------------------------------------------------------------------------------------------
    // Built-in Objects
    // i) JSON
    // ii) localStorage

    // Convert JavaScript Object -> JSON
    console.log(JSON.stringify(product2)); // Here we are converting an Object into JSON. 
    // NOTE: function inside the object is not exist in JSON, as the JSON does not support functions
    console.log(typeof JSON.stringify(product2));  // string
    
    // Convert JSON -> JavaScript Object
    const jsonString = JSON.stringify(product2);
    console.log(JSON.parse(jsonString));

    // ---------------------------------------------------------------------------------------
    // Auto Boxing

    console.log('hello'.length);
    console.log('hello'.toUpperCase());

    // --------------------------------------------------------------------------------------
    // Objects are references

    const object1 = {
      message: 'hello'
    }

    const object2 = object1;

    object1.message = 'Good job!';
    console.log(object1);
    console.log(object2);


    const object3 = {
      message: 'Good job!'
    };
    
    console.log(object3 === object1); // false even though they have the same values inside, that's bcoz objects are references, so object3 also contains a refernce
    console.log(object2 === object1); // as we have same reference, it gives us true
    
    
    // --------------------------------------------------------------------------
    // Shortcuts for Objects
    const object4 = {
      message: 'Good job!',
      price: 799
    };

    // const message = object4.message;
    // destructuring - this shortcut took the property out of the object and saved it in the message variable, we can also use this for multiple properties
    // destructuring - easier way to take properties out of an object
    const { message, price } = object4; // works same as above line of code
    console.log(message);
    console.log(price);

    // --------------------------------------------------------------------------
    // Shorthand Property
    const object5 = {  
      // message: message // the shortcut for this is
      message // shortcut
    };
    console.log(object5)

    // --------------------------------------------------------------------------
    // Shorthand Method
    const object6 = {  
      message // shortcut
      // method: function function1() {
      //   console.log('method');
      // }
      
      // method() {
      //   console.log('method'); 
      // }
    };
