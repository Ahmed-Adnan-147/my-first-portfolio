<!DOCTYPE html>
<html>
  <head>
    <title>
      Variables Project
    </title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`)
    ">Show Quantity</button>

    <button onclick="
      // long format
      // cartQuantity = cartQuantity + 1;

      // short form for the above stmt
      // cartQuantity += cartQuantity;

      // more shorter form for the above stmt
      cartQuantity++;
      console.log('Cart Quantity: ', cartQuantity);
    ">Add to Cart</button>

    <button onclick="
      cartQuantity = cartQuantity +2;
      console.log('Cart Quantity: ', cartQuantity)
    ">+2</button>

    <button onclick="
      cartQuantity = cartQuantity +3;
      console.log('Cart Quantity: ', cartQuantity)
    ">+3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.')
      console.log('Cart Quantity: ', cartQuantity)
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;            
    </script>
  </body>
</html>
