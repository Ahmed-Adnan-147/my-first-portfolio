<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previous Lessons Combined Questions</title>
</head>
<body>
  <input type="text" id="username" placeholder="Username"/>
  <button onclick="
    let name = document.getElementById('username').value;
    if(name) {
      document.body.innerHTML = `<h1>Hello, ${name}</h1>`;
    }else {
      document.body.innerHTML = `<h1>Please enter valid name.</h1>`;
    }
  ">Submit</button>
</body>
</html>
