<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity Enhancements 3</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      cartQuantityUpdate(1)
    ">Add to Cart</button>

    <button onclick="
      cartQuantityUpdate(2)
    ">+2</button>

    <button onclick="
      cartQuantityUpdate(3)
    ">+3</button>

    <button onclick="
      cartQuantityUpdate(4)
    ">+4</button>

    <button onclick="
      cartQuantityUpdate(5)
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      cartQuantityUpdate(-1)
    ">Remove from cart</button>

    <button onclick="
      cartQuantityUpdate(-2)
    ">-2</button>

    <button onclick="
      cartQuantityUpdate(-3)
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
      function cartQuantityUpdate(value) {
        if (cartQuantity + value > 10) {
          alert('The cart is full');
          return;
        } 
        
        if(cartQuantity + value < 0) {
          alert('Not enough items in the cart')
          return;
        }

        cartQuantity += value;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
