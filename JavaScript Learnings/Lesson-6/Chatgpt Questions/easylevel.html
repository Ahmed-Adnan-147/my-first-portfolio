<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy level Questions</title>
</head>
<body>
  <script>
    // 1
    console.log(true && false)
    console.log(true || false)
    console.log(!false)

    // 2
    const age = 20;
    if(age >= 18) {
      console.log('You are an adult')
    }

    // 3
    const loggedIn = false;
    if(!loggedIn) {
      alert('Please login')
    }

    // 4
    console.log("5" == 5); // yes true because if checks the value and not care of type
    console.log("5" === 5); // false because it also checks for the type
  </script>
  
</body>
